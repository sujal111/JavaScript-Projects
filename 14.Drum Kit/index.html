<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5d07aaf423.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Drum Kit</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Drum Kits</h1>
    <div class="drum_set">
      <button class="drum w">w</button>
      <button class="drum a">a</button>
      <button class="drum s">s</button>
      <button class="drum d">d</button>
      <button class="drum j">j</button>
      <button class="drum k">k</button>
      <button class="drum l">l</button>
    </div>
    <div class="volume_control">
      <i class="fa fa-volume-up fa-2x"></i>
      <input type="range" id="volume_slider" min="0" max="100">
    </div>
    <div class="util_buttons">
      <button id="util_button_auto">Start Auto Music</button>
      <button id="util_button_theme">Change Theme</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
