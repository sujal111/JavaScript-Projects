<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/5d07aaf423.js" crossorigin="anonymous"></script>
  <title>Random Quote Generator</title>
</head>

<body>

  <!-- <div id="quotes"></div>
  <div id="author"></div>
  <button id="newQuotes">New Quotes</button>
  <button id="tweetMe">Tweet</button> -->
  <div class="container">
    <div class="inner">
      <div class="box">
        <p class="number">
          <img src="./images/twitter.webp" alt="tweet" title="tweetme" id="tweetMe">
        </p>
        <div class="text">
          <i class="start-quote fa-solid fa-quote-left"></i>
          <p id="quotes" class="quotes"></p>
          <p id="author" class="author"></p>
        </div>
        <label class="button">
          <p id="newQuotes">New Quotes</p>
        </label>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
