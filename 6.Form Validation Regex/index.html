<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Form Validation using Regex In JavaScript</title>
</head>

<body class="bg-dark text-white">
  <h1 class="text-center bg-success text-white">Form Validation using REGEX in JavaScript</h1>
  <div class="container">
    <form onsubmit="return validation()">
      <div class="form-group">
        <label class="fs-4">Username:</label>
        <input type="text" id="username" class="form-control" autocomplete="off">
        <span id="usererror" class="text-danger fw-bold"></span>
      </div>
      <br>
      <div class="form-group">
        <label class="fs-4">Password:</label>
        <input type="text" id="password" class="form-control" autocomplete="off">
        <span id="passworderror" class="text-danger fw-bold"></span>
      </div>
      <br>
      <div class="form-group">
        <label class="fs-4">Confirm Password:</label>
        <input type="text" id="confirmPassword" class="form-control" autocomplete="off">
        <span id="confirmPassworderror" class="text-danger fw-bold"></span>
      </div>
      <br>
      <div class="form-group">
        <label class="fs-4">Email:</label>
        <input type="text" id="email" class="form-control" autocomplete="off">
        <span id="emailerror" class="text-danger fw-bold"></span>
      </div>
      <br>
      <div class="form-group">
        <label class="fs-4">Mobile Number:</label>
        <input type="text" id="mobile" class="form-control" autocomplete="off">
        <span id="mobileerror" class="text-danger fw-bold"></span>
      </div>
      <br>
      <input type="submit" class="btn btn-primary d-block m-auto fs-4">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
